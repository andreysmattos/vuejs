<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

	<div id="app">
	
	<button v-on:click="envia" v-bind:class="btnClassLimpar" class="btn" v-bind:style="btnStyleLimpar">Limpar</button>

	<button v-on:click="envia" v-bind:class="btnClassEnviar" class="btn">Enviar</button>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>

		var app = new Vue({
			el: '#app',
			data: {
				titulo: 'Aula 01 - Vuejs do jeito ninja!',
				status: 1,
				btnClassLimpar: {
					'btn-danger': true,
					'btn-sm': true,
					'active': false

				},
				btnClassEnviar: 'btn-primary btn-lg',
				btnStyleLimpar: {
					background: 'red',
					color: 'green',
					'font-size': '80px'
				}
			}, 
			methods: {
				envia: function(){
					confirm('Enviar?')
				}
			}
		});


	</script>
</body>
</html>
