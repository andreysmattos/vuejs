<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teste 2</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
		<p>{{mensagem}}</p>
	</div>

	<button onClick="teste()">Muda valor</button>


	<script>
		
		var app = new Vue({
			el: '#app',
			data: {
				mensagem: 'teste'
			}
		});

		function teste(){
			var lista = ['Mensagem de TESTE 1','TESTE 2','FUNCIONA'];
			app.mensagem = lista[Math.floor(Math.random() * lista.length)];

		}


	</script>
	
</body>
</html>
