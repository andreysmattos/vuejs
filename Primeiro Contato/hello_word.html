<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello Word</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
		{{mensagem}}


	</div>


	<script>

		var app = new Vue({
			el: "#app",
			data: {
				mensagem: 'Hello Word'
			}
		});


	</script>

	
</body>
</html>
